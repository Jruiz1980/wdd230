<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <title>Bountiful Foods</title>

    <body>
        <header>
            <div>
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav>
                <h2>Bountiful Foods</h2>
                <button id="burguer-ico"><span>&equiv;</span><span>X</span></button>
                <ul id="sidebar-ico">
                    <li><a href="index.html">âŒ‚</a></li>
                    <li><a href="fresh.html">Fresh</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img class="hero-pic" src="images/placeholder.png" data-src="images/hero.jpg" alt="hero" loading="lazy" width="330px">
                <p>Bountiful Foods. Fresh Fruits All Year</p>
            </div>
            <div class="weather">
                <h3>Current Weather</h3>
                <figure>
                    <img src="#" alt="Weather Icon" id="weather-icon">
                    <figcaption class="desc"></figcaption>
                </figure>
                <p class="temperature"><span id="current-temp"></span>&deg;F</p>
                <p id="desc" class="temperature"></p>
                <p>Humidity <span id="humidity"></span>%</p>
                <hr>
                <div id="forecast" class="forecast"></div>
            </div>
            <div class="city-info">
                <figure>
                    <img src="images/placeholder.png" data-src="images/info.webp" alt="beach and city" loading="lazy" 350px">
                    <figcaption>
                        <p>San Diego County is a region with a privileged climate where daily life can be carried 
                            out with great joy.</p>
                        <p>Tourism is very common here both for the beaches and the theme parks.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="fruits">
                <figure>
                    <img src="images/placeholder.png" data-src="images/fruits.webp" alt="fruits" loading="lazy" width="330px">
                    <figcaption>
                        <p>Carlsbad is home to the county's most successful fruit store. We have organic farms 
                            throughout the coastal towns and deliver to every part of the state.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="store">
                <figure>
                    <img src="images/placeholder.png" data-src="images/store.webp" atl="store" loading="lazy" width="330px">
                    <figcaption>
                        <p>Our store is visited by friendly people. Here you will feel at home and 
                            friends are always welcome.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="juice">
                <figure>
                    <img src="images/placeholder.png" data-src="images/juices1.webp" atl="juices" loading="lazy" width="330px">
                    <figcaption>
                        <a href="fresh.html" target="_blank">Make your Drink</a>
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer>
            <div class="logo">
                <img src="images/logobw.png" alt="logo foot">
            </div>
            <div class="dir">
                <p>2502 Jefferson St,<br>
                    Carlsbad CA, 92008<br>
                    Tel. +1 760 765 4321</p>
            </div>
            <div class="map">
                <a href="https://goo.gl/maps/1nPqHa7aUN8HXUtt9" target="_blank">
                    <figure class="map-logo">
                        <img src="images/map.png" alt="map">
                        <figcaption>Location</figcaption>
                    </figure></a>
            </div>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook logo"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter logo"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram logo"></a>
            </div>
            <div class ="copy">
                <p>&copy;<span id="currentYear"></span> | Bountiful Foods | Johnathan Ruiz | WDD 230 Web Frontend Development</p>
                <p>Last Updated: <span id="lastModified"></span></p>
            </div>
        </footer>
        <script src="js/app.js"></script>
        <script src="js/weather.js"></script>
