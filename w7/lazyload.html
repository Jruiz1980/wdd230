<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Johanthan Ruiz">
    <meta name="description" content="Progressive loading of images">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy load</title>
</head>
<body>
    <main>
        <h1>Progressive Load</h1>
        <section id="images">
            <picture><img src="images/placeholder.png" data-src="images/gp1.jpg" alt="iguana" loading="lazy" ></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp2.jpg" atc="cave" loading="lazy" ></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp3.jpg" alt="fountain" loading="lazy" ></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp4.jpg" alt="beach" loading="lazy" ></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp5.jpeg" alt="sunset" loading="lazy" ></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp6.jpg" alt="seal"></picture>
        </section>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
