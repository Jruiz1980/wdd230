<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Johanthan Ruiz">
    <meta name="description" content="Progressive loading of images">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy load</title>
</head>
<body>
    <main>
        <h1>Progressive Load</h1>
        <section id="images">
            <picture><img src="images/placeholder.png" data-src="images/gp1.jpg" loading="lazy" alt="iguana"></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp2.jpg" lading="lazy" atc="cave"></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp3.jpg" lading="lazy" alt="fountain"></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp4.jpg" lading="lazy" alt="beach"></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp5.jpeg" lading="lazy" alt="sunset"></picture>
            <picture><img src="images/placeholder.png" data-src="images/gp6.jpg" lading="lazy" alt="seal"></picture>
        </section>
    </main>
    <script href="scripts/app.js"></script>
</body>
</html>
